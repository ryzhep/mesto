<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/Vector.svg')%>" alt="Логотип место" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile">
      <a alt="Аватар профиля" class="profile__avatar" ></a>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__open-popup" type="button">
          <img src="<%=require('./images/button-1.svg')%>" alt="изображение карандаша для редактирования"
            class="profile__image-edit" />
        </button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button">
        <img src="<%=require('./images/button-2.svg')%>" alt="плюсик" class="profile__add-icon" />
      </button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="edit-popup" class="popup">
    <div class="popup__container">
      <form id="edit-form" class="popup__form" name="formEdit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name-input" type="text" class="popup__input" name="name" placeholder="Имя" required minlength="2"
          maxlength="40" />
        <span class="popup__input-error name-input-error"></span>
        <input id="profession-input" type="text" class="popup__input" name="description" placeholder="Вид деятельности"
          required minlength="2" maxlength="200" />
        <span class="popup__input-error profession-input-error"></span>
        <button type="submit" class="popup__button">Сохранение...</button>
      </form>

      <button id="close-edit-form" class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div id="image-popup" class="popup">
    <div class="popup__container popup__container_image">
      <img class="popup__image" id="pupup__image" />
      <h2 class="popup__title-image" id="popup-name"></h2>
      <button id="close-image-form" class="popup__close-button" type="button"></button>
    </div>
  </div>
  <!-- попап удаления -->
  <div id="deletecard-popup" class="popup ">
    <div class="popup__container">
      <form id="deletecard-form" class="popup__form" name="deleteCard" novalidate>
        <button id="close-delete-form" class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__submit-button">Да</button>
      </form>
    </div>
  </div>
  <!-- попап обновления картинки -->
  <div id="avatar-popup" class="popup ">
    <div class="popup__container">
      <form id="avatar-form" class="popup__form" name="avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input id="popup__newAvatar" name="inputAvatar" type="url" placeholder="URL" class="popup__input" required />
        <button id="editavatar-form" class="popup__close-button" type="button"></button>
        <span class="popup__input-error image-link-error"></span>
        <button type="submit" class="popup__button">Сохранение...</button>
      </form>
      <button id="close-avatar-form" class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div id="newcard-popup" class="popup">
    <div class="popup__container">
      <form id="newcard-form" class="popup__form" name="formEdit" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input id="name-card" type="text" class="popup__input" name="name" placeholder="Название" required minlength="2"
          maxlength="30" />
        <span class="popup__input-error name-card-error"></span>
        <input id="image-link" type="url" class="popup__input" name="link" placeholder="Ссылка на картинку" required />
        <span class="popup__input-error image-link-error"></span>
        <button type="submit" class="popup__button">Создание...</button>
      </form>

      <button id="close-newcard-form" class="popup__close-button" type="button"></button>
    </div>
  </div>
    
  <template id="template-element">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" />
      <div class="element__description">
        <h2 class="element__name"></h2>
        <div class="element__like-elements">
          <button class="element__like" type="button"></button>
          <p class="element__likes-counter">0</p>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
